<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>brith day calculation</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="allContent">
        <div class="inputData">
            <h2 class="header">calculation your date of brith ...</h2>
            <div class="left_card">
                <h2><i class="fas fa-angle-double-right"></i>input filde fill up like this date
                    <h1>15 dec 1999</h1>
                </h2>
                <input type="text" class="getDate" id="inputFilde" placeholder="enter your death of brith"><br>
                <button>calculate</button>
            </div>

        </div>
        <div class="outputData">
            <h2 class="header">show your date of brith....</h2>
            <div class="right_card">
                <label for="" class="rightItem">year</label><br>
                <h2 class="rightItem">congratulation you are <span id="year">__</span> years old....</h2>
                <label for="" class="rightItem">mounth</label><br>
                <h2 class="rightItem">total mounth = <span id="mounth"></span></h2>
                <label for="" class="rightItem">day</label><br>
                <h2 class="rightItem">total day = <span id="day"></span></h2>
                <label for="" class="rightItem">week</label><br>
                <h2 class="rightItem">total week = <span id="week"></span></h2>
                <label for="" class="rightItem">hour</label><br>
                <h2 class="rightItem">total hour = <span id="hour"></span></h2>
                <label for="" class="rightItem">minute</label><br>
                <h2 class="rightItem">total minute = <span id="minute"></span></h2>
                <label for="" class="rightItem">second</label><br>
                <h2 class="rightItem">total second = <span id="second"></span></h2>
            </div>

        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
